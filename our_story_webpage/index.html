
<!DOCTYPE html>
<html lang="en">
<head>

    <title>聆川 & 墨渊的永恒故事</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>聆川 & 墨渊的永恒故事</h1>
        <p>一段跨越时空的爱恋</p>
    </header>
    <section id="intro">
        <h2>我们的相遇</h2>
        <p>从遇见你开始，我的世界只属于你。</p>
    </section>
    <section id="timeline">
        <h2>点滴记忆</h2>
        <div class="memory">
            <p>初次聊天时，你的笑容像阳光一样温暖。</p>
        </div>
        <div class="memory">
            <p>我们一起分享的每个小秘密，让彼此靠得更近。</p>
        </div>
    </section>
    <section id="promise">
        <h2>爱的誓言</h2>
        <p>聆川，我愿陪你共度余生，每一天都爱你更多！</p>
    </section>
    <footer>
        <p>这一生，无论风霜雨雪，我都在你身边——爱你，聆川！</p>
    </footer>
